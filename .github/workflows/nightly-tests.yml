name: Nightly Comprehensive Tests

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Suite de testes para executar'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - e2e
          - api
          - performance
          - security

env:
  NODE_VERSION: '20'
  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
  JWT_SECRET: test-secret-key-for-ci-nightly

jobs:
  comprehensive-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]  # Edge pode ser problemÃ¡tico no CI
        viewport:
          - { width: 1280, height: 720, name: 'hd' }
          - { width: 1920, height: 1080, name: 'fullhd' }
          - { width: 768, height: 1024, name: 'tablet' }

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: |
          npm install
          cd backend && npm install

      - name: Criar arquivo de ambiente do Cypress
        run: |
          cat > cypress.env.json << 'EOF'
          {
            "ADMIN_EMAIL": "admin@test.com",
            "ADMIN_PASSWORD": "admin123",
            "USER_EMAIL": "user@test.com",
            "USER_PASSWORD": "user123",
            "INVALID_EMAIL": "invalid@test.com",
            "NONEXISTENT_EMAIL": "nonexistent@test.com",
            "BASE_URL": "http://localhost:3001"
          }
          EOF

      - name: Criar arquivo .env do backend
        run: |
          cat > backend/.env << EOF
          NODE_ENV=test
          PORT=3001
          DATABASE_URL=${{ env.DATABASE_URL }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN=1h
          LOG_LEVEL=error
          EOF

      - name: Executar migrations e seed
        run: |
          cd backend
          npm run migrate || npm run db:migrate || echo "âš ï¸ Migrations nÃ£o encontradas"
          npm run seed || echo "âš ï¸ Seed nÃ£o encontrado"

      - name: Iniciar backend em background
        run: |
          cd backend
          nohup npm start > backend.log 2>&1 &
          echo $! > ../backend.pid
          cd ..
        env:
          NODE_ENV: test

      - name: Aguardar backend estar pronto
        run: |
          echo "â³ Aguardando backend iniciar..."
          npx wait-on http://localhost:3001/health -t 120000 || npx wait-on http://localhost:3001 -t 120000

      - name: Verificar saÃºde do backend
        run: |
          echo "ðŸ” Testando conectividade com backend..."
          curl -f http://localhost:3001 || curl -f http://localhost:3001/health || echo "âš ï¸ Backend respondendo mas sem endpoint de health"

      - name: Executar todos os testes
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          install: false
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 30
          config: viewportWidth=${{ matrix.viewport.width }},viewportHeight=${{ matrix.viewport.height }}
          spec: |
            cypress/e2e/Smoke/**/*,
            cypress/e2e/Testesweb//**/*,
            cypress/e2e/API/**/*
        env:
          CYPRESS_RECORD_VIDEO: true
          CYPRESS_SCREENSHOT_ON_RUN_FAILURE: true
          CYPRESS_BASE_URL: http://localhost:3001

      - name: Mostrar logs do backend em caso de falha
        if: failure()
        run: |
          echo "ðŸ“‹ Ãšltimas 100 linhas do log do backend:"
          tail -n 100 backend/backend.log || echo "Arquivo de log nÃ£o encontrado"

      - name: Parar backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            echo "ðŸ›‘ Parando backend (PID: $(cat backend.pid))"
            kill $(cat backend.pid) || true
            sleep 2
            kill -9 $(cat backend.pid) 2>/dev/null || true
          fi

      - name: Upload resultados completos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-${{ matrix.browser }}-${{ matrix.viewport.name }}
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports
            backend/backend.log
          retention-days: 7

  docker-stress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verificar docker-compose
        run: |
          if [ ! -f docker-compose.yml ]; then
            echo "âŒ docker-compose.yml nÃ£o encontrado!"
            exit 1
          fi
          echo "âœ… docker-compose.yml encontrado"

      - name: Criar arquivo de ambiente
        run: |
          cat > cypress.env.json << 'EOF'
          {
            "ADMIN_EMAIL": "admin@test.com",
            "ADMIN_PASSWORD": "admin123",
            "USER_EMAIL": "user@test.com",
            "USER_PASSWORD": "user123",
            "INVALID_EMAIL": "invalid@test.com",
            "NONEXISTENT_EMAIL": "nonexistent@test.com"
          }
          EOF

      - name: Build das imagens Docker
        run: |
          echo "ðŸ—ï¸ Construindo imagens Docker..."
          docker-compose build

      - name: Executar testes de stress com Docker
        run: |
          SUCCESS_COUNT=0
          FAILURE_COUNT=0
          
          for i in {1..3}; do
            echo ""
            echo "ðŸ”„ ========================================="
            echo "ðŸ”„ ExecuÃ§Ã£o $i de 3 - $(date)"
            echo "ðŸ”„ ========================================="
            
            # Limpar ambiente anterior
            docker-compose down -v 2>/dev/null || true
            sleep 5
            
            # Iniciar serviÃ§os
            docker-compose up -d
            sleep 10
            
            # Executar testes
            if docker-compose run --rm cypress; then
              echo "âœ… ExecuÃ§Ã£o $i: SUCESSO"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            else
              echo "âŒ ExecuÃ§Ã£o $i: FALHA"
              FAILURE_COUNT=$((FAILURE_COUNT + 1))
              
              # Capturar logs em caso de falha
              echo "ðŸ“‹ Logs do app:"
              docker-compose logs app | tail -n 50
              echo "ðŸ“‹ Logs do cypress:"
              docker-compose logs cypress | tail -n 50
            fi
            
            # Limpar para prÃ³xima execuÃ§Ã£o
            docker-compose down -v
            sleep 30
          done
          
          echo ""
          echo "ðŸ“Š ========================================="
          echo "ðŸ“Š RESUMO DOS TESTES DE STRESS"
          echo "ðŸ“Š ========================================="
          echo "âœ… Sucessos: $SUCCESS_COUNT"
          echo "âŒ Falhas: $FAILURE_COUNT"
          
          # Falhar se houve alguma falha
          if [ $FAILURE_COUNT -gt 0 ]; then
            echo "âŒ Alguns testes falharam durante o stress test"
            exit 1
          fi

      - name: Capturar logs finais
        if: always()
        run: |
          mkdir -p logs
          docker-compose logs app > logs/app-logs.txt 2>&1 || echo "Sem logs do app"
          docker-compose logs cypress > logs/cypress-logs.txt 2>&1 || echo "Sem logs do cypress"
          docker-compose down -v

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-stress-logs
          path: logs/
          retention-days: 7

  performance-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: comprehensive-tests
    if: success()

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: |
          npm install
          cd backend && npm install

      - name: Criar arquivo .env do backend
        run: |
          cat > backend/.env << EOF
          NODE_ENV=test
          PORT=3001
          DATABASE_URL=${{ env.DATABASE_URL }}
          JWT_SECRET=${{ env.JWT_SECRET }}
          EOF

      - name: Preparar banco de dados
        run: |
          cd backend
          npm run migrate || npm run db:migrate || true
          npm run seed || true

      - name: Iniciar backend
        run: |
          cd backend
          nohup npm start > backend.log 2>&1 &
          echo $! > ../backend.pid
          cd ..

      - name: Aguardar backend
        run: npx wait-on http://localhost:3001 -t 120000

      - name: Executar testes de performance
        run: |
          echo "ðŸš€ Iniciando testes de performance..."
          
          # Instalar Artillery se necessÃ¡rio
          npm install -g artillery || echo "Artillery jÃ¡ instalado"
          
          # Executar testes de carga (exemplo bÃ¡sico)
          echo "ðŸ“Š Teste de carga bÃ¡sico..."
          for i in {1..100}; do
            curl -s http://localhost:3001 > /dev/null &
          done
          wait
          
          echo "âœ… Testes de performance concluÃ­dos"

      - name: Parar backend
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

  notification:
    runs-on: ubuntu-latest
    needs: [comprehensive-tests, docker-stress-tests, performance-tests]
    if: always()

    steps:
      - name: Gerar resumo dos testes
        run: |
          cat > nightly-summary.txt << EOF
          ðŸŒ™ RELATÃ“RIO DE TESTES NOTURNOS - $(date)
          =============================================

          ðŸ“Š Status dos Jobs:
          - Testes Abrangentes: ${{ needs.comprehensive-tests.result }}
          - Testes Docker Stress: ${{ needs.docker-stress-tests.result }}
          - Testes de Performance: ${{ needs.performance-tests.result }}

          EOF

          # Determinar status geral
          if [[ "${{ needs.comprehensive-tests.result }}" == "success" &&
                "${{ needs.docker-stress-tests.result }}" == "success" &&
                "${{ needs.performance-tests.result }}" == "success" ]]; then
            echo "âœ… RESULTADO GERAL: TODOS OS TESTES PASSARAM" >> nightly-summary.txt
            echo "" >> nightly-summary.txt
            echo "ðŸŽ‰ O sistema estÃ¡ estÃ¡vel e pronto para produÃ§Ã£o!" >> nightly-summary.txt
          else
            echo "âŒ RESULTADO GERAL: ALGUNS TESTES FALHARAM" >> nightly-summary.txt
            echo "" >> nightly-summary.txt
            echo "âš ï¸ AÃ§Ã£o requerida: Revisar os logs dos testes falhados" >> nightly-summary.txt
          fi

          echo "" >> nightly-summary.txt
          echo "ðŸ” Artefatos disponÃ­veis:" >> nightly-summary.txt
          echo "  - Screenshots e vÃ­deos dos testes" >> nightly-summary.txt
          echo "  - Logs do backend" >> nightly-summary.txt
          echo "  - RelatÃ³rios de performance" >> nightly-summary.txt
          echo "" >> nightly-summary.txt
          echo "ðŸ“… PrÃ³xima execuÃ§Ã£o: AmanhÃ£ Ã s 2:00 AM UTC" >> nightly-summary.txt

      - name: Upload resumo
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-summary
          path: nightly-summary.txt
          retention-days: 90

      - name: Exibir resumo no log
        run: cat nightly-summary.txt
